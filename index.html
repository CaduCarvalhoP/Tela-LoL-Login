<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="imagens/icons8-riot-games-96.png" type="image/x-icon"><!-- favicon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Riot Games</title>
</head>
<body>
    
 <main>

    <section class="login">

        <div class="conteiner">
            <img src="imagens/logo.png" alt="" class="login_logo">
            <h1 class="login_title">Fazer login</h1>
            <label for="" class="login_label">
                <span>nome de usuario</span>
                <input type="text" name="username" class="input">
            </label>
            <label for="" class="login_label">
                <span>Senha</span>
                <input type="password" name="password" class="input">
            </label>
            <div class="login_icons">
            
                <button class="icons_button">
                    <img src="imagens/facebook-icon.png" alt="facebook">
                </button>
            
                <button class="icons_button">
                    <img src="imagens/google-icon.png" alt="Google">
                </button>
                <button class="icons_button">
                    <img src="imagens/apple-icon.png" alt="Apple">
                </button>
            
            </div>
            <label for="" class="login_label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter login
            </label>
        </div>



            <div class="conteiner">
                <button class="login_button" disabled>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
                
                
                
                        <a href="#" class="login_link">Não consegue iniciar sessão?</a>
                        <a href="#" class="login_link">Criar conta</a>
            </div>

    </section>

    
    <section class="wallpaper"></section>
 </main>

</body>
</html>
